[metadata]
name = Quart-Nextcord
version = attr: quart_nextcord.__version__
url = https://github.com/InvalidLenni/Quart-Nextcord 
author = InvalidLenni
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
license = MIT
license_file = LICENSE
description = Discord OAuth2 extension.
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
project_urls =
    Documentation = https://quart-nextcord.rtfd.io/en/latest
    Issue Tracker = https://github.com/InvalidLenni/Quart-Nextcord/issues/
    
    
[options]
packages = quart_nextcloud
install_requires = file: requirements.txt

    
    


python_requires = >=3.8
